<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escola Virtual</title>
        <link rel="stylesheet" href="css/styles.css"> 
    </head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    
    <form action="/submit" method="POST">
        <div>
            <h3>Dados Pessoais:</h3>
            <label for="nomeAluno">Nome do Aluno:</label>
            <input type="text" id="nomeAluno" name="nomeAluno" required><br><br>
            
            <label for="nascimento">Nascimento (dd/mm/aaaa):</label>
            <input type="date" id="nascimento" name="nascimento" required><br><br>
            
            <label for="nomeMae">Nome da Mãe:</label>
            <input type="text" id="nomeMae" name="nomeMae" required><br><br>
            
            <label for="nomePai">Nome do Pai:</label>
            <input type="text" id="nomePai" name="nomePai" required><br><br>
            
            <label for="telefone">Telefone (DDD + Número):</label>
            <input type="tel" id="ddd" name="ddd" placeholder="DDD" required>
            <input type="tel" id="telefone" name="telefone" required>
            <input type="tel" id="ramal" name="ramal" placeholder="Ramal"><br><br>
            
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required><br><br>
        </div>
        
        <div>
            <h3>Informações de Matrícula:</h3>
            <label for="serie">Série:</label>
            <select id="serie" name="serie" required>
                <option value="pre-escolar">Pré-escolar</option>
                <option value="fundamental">Fundamental</option>
                <option value="medio">Ensino Médio</option>
            </select><br><br>
            
            <label>Turno:</label>
            <input type="radio" id="manha" name="turno" value="manhã" required> Manhã
            <input type="radio" id="tarde" name="turno" value="tarde" required> Tarde<br><br>
            
            <label>Atividades Extracurriculares:</label><br>
            <input type="checkbox" id="informatica" name="atividades" value="Informatica"> Informática<br>
            <input type="checkbox" id="musica" name="atividades" value="Musica"> Música<br>
            <input type="checkbox" id="balet" name="atividades" value="Balet"> Balet<br>
            <input type="checkbox" id="pintura" name="atividades" value="Pintura"> Pintura<br>
            <input type="checkbox" id="judo" name="atividades" value="Judo"> Judô<br>
            <input type="checkbox" id="futebol" name="atividades" value="Futebol"> Futebol<br><br>
        </div>
        
        <div class="button-container">
            <button type="submit">Enviar Formulário</button>
            <button type="reset">Limpa Campos</button>
        </div>
    </form>
</body>
</html>
